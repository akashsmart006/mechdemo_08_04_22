<!DOCTYPE html>
 
<html>
    <head>
        <title>
            First Web Page
        </title>
    </head>
 
    <body>
<script>

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      }
    }
    
    function showPosition(position) {
      document.getElementById("lat").value=position.coords.latitude;
      document.getElementById("lon").value=position.coords.longitude;
    }
    </script>
    <br>
    <br>
            <button onclick="getLocation()">get location</button>
        <form method="POST">
            <h1 align="center">sign up</h1>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter first name"
                />
              </div>
            <div class="form-group">
                <label for="phone">Enter your phone number:</label>
                <input type="text"
                id="phone" 
                name="phone"
                placeholder="mobile number"
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password1"
                  name="password1"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="password2"
                  placeholder="Confirm password"
                />
              </div>
              <div class="form-group">
                <label>  
                    REGISTER AS :   
                    </label>  <br>  
                    <input type="radio" id="mechanic" name="usertype" value="mechanic"/> mechanic   
                    <br>  
                    <input type="radio" id="general user" name="usertype" value="generaluser"/> generaluser <br/>
              </div>
              <div class="form-group">
                <label for="location">lat</label>
                <input
                  type="text"
                  class="form-control"
                  id="lat"
                  name="lat"
                  placeholder="click on get location"
                  />
                </div>
                <div class="form-group">
                    <label for="location">lon</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lon"
                      name="lon"
                      placeholder="click on get location"
                      />
                    </div>
 
                <br>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
